<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>LeadCatalyst — Strategic Lead Generation & Performance Marketing</title>
    <meta name="description" content="LeadCatalyst is a strategic lead generation and performance marketing agency. We help businesses grow through data-driven digital campaigns and qualified lead acquisition." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://leadcatalyst.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leadcatalyst.com/" />
    <meta property="og:title" content="LeadCatalyst — Strategic Lead Generation & Performance Marketing" />
    <meta property="og:description" content="Strategic lead generation and performance marketing that drives measurable results. Verified. Qualified. Guaranteed." />
    <meta property="og:image" content="https://leadcatalyst.com/images/og-image.png" />
    <meta property="og:site_name" content="LeadCatalyst" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://leadcatalyst.com/" />
    <meta name="twitter:title" content="LeadCatalyst — Strategic Lead Generation & Performance Marketing" />
    <meta name="twitter:description" content="Strategic lead generation and performance marketing that drives measurable results. Verified. Qualified. Guaranteed." />
    <meta name="twitter:image" content="https://leadcatalyst.com/images/og-image.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Auranex, LLC" />
    <meta name="theme-color" content="#0D1117" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Google Fonts: Playfair Display (serif headlines) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "LeadCatalyst",
      "url": "https://leadcatalyst.com",
      "logo": "https://leadcatalyst.com/favicon.svg",
      "description": "Strategic lead generation and performance marketing agency",
      "parentOrganization": {
        "@type": "Organization",
        "name": "Auranex, LLC",
        "url": "https://auranex.ai"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-754-209-2098",
        "contactType": "sales",
        "email": "contact@leadcatalyst.com"
      },
      "sameAs": [
        "https://www.linkedin.com/in/auranex/"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
